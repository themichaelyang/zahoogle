<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zahoogle Search üîç</title>
  <meta property="og:image" content="http://zahoogle.men/images/preview.png">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div id="search" class="search">
    <img src="images/logo.png" class="logo">
    <input class="search-input">
    <div class="buttons">
      <button id="submit" class="search-button button-left">Zahoogle Search</button>
      <button id="lucky" class="search-button button-right">I'm feeling lucky</button>
    </div>
  </div>

  <script>

  window.onload = function() {
    document.getElementById('submit').addEventListener('click', function(event) {
      loadImage('images/' + (Math.floor(Math.random() * 7) + 1) + '.jpg')
    })

    document.getElementById('lucky').addEventListener('click', function(event) {
      loadImage('images/lucky.jpg')
    })
  }

  function loadImage(imageSrc) {
    var image = document.createElement('img')
    image.src = imageSrc
    image.className = 'full-image'
    document.body.appendChild(image)

    document.getElementById('search').style.display = 'none'
  }

  </script>
</body>
</html>
